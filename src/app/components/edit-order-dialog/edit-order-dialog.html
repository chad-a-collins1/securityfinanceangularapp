<h2 mat-dialog-title>Edit Order #{{ form.value.id }}</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <div formArrayName="items">
    <div *ngFor="let itemGroup of items.controls; let i = index" [formGroupName]="i"  class="mb-6 border p-3 rounded bg-gray-50">
   
    <div class="mb-2 text-sm font-medium">
      Item: {{ itemGroup.get('itemId')?.value }} â€“ {{ itemGroup.get('name')?.value }}
      <input type="hidden" formControlName="orderItemId"  />
      <input type="hidden" formControlName="itemId"  />
      <input type="hidden" formControlName="name" />     
    </div>

      <div>
        <label class="block text-xs text-gray-600">Quantity</label>
        <input
          formControlName="quantity"
          type="number"
          min="1"
          class="w-full border p-1"
        />
      </div>
      <input type="hidden" formControlName="etag" value="{{ form.value.etag }}" />
      <p>&nbsp;</p>
      
    </div>
  </div>

  <div class="text-right mt-4">
    <button mat-button type="submit" [disabled]="form.invalid">Save</button>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
